<!DOCTYPE html>
<html>
<head>
	<style>
		#map{
           width: 100%;
           height: 400px;
           background-color: grey;
		}
	</style>
</head>
<body>
<h1> my google map demo </h1>
<div id="map"></div>
<script type="text/javascript">
	function initMap(){
		var house ={
       lat:28.382589, lng: 77.287178

		};
		 var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 8, center: house});
		 var marker = new google.maps.Marker({position: house, map: map});
	}
</script>	
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfx-hvN5iSFol8veFRQPW7NyzQpKsSKt4&callback=initMap">
 </script>

</body>
</html>
